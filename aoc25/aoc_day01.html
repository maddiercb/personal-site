    <!-- CONTENT -->
    <div class="container my-5">

        <!-- SECTION 1 -->
        <section class="mb-5">
            <h2>Section One Title</h2>
            <h3>Subtitle for Section One</h3>

            <canvas id="canvas1" width="400" height="200" style="border:1px solid #ccc;"></canvas>
        </section>

        <!-- SECTION 2 -->
        <section class="mb-5">
            <h2>Section Two Title</h2>
            <h3>Subtitle for Section Two</h3>

            <canvas id="canvas2" width="400" height="200" style="border:1px solid #ccc;"></canvas>
        </section>

    </div>

    <!-- SCRIPTS -->
    <script>
        function drawCircle(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext("2d");

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 40, 0, Math.PI * 2);
            ctx.fill();
        }

        drawCircle("canvas1");
        drawCircle("canvas2");
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
