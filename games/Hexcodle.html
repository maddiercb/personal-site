<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexcodle by MaddieRCB</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./P2-Hexcodle/P2.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Hi+Melody&family=Molengo&family=Orbitron:wght@400..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <!-- Add navbar -->
  <div id="navbar"></div>

  <!-- Game Area -->
  <div id="gameContainer">
    <div id="hexcodleGame">

      <div id="colorMenu">
        <div id="colorDisplays">
          <div id="targetColor">
            <div id="targetColorText">Target Color:</div>
            <div id="targetColorDisplay"></div>
          </div>
          <div id="guessColor">
            <div id="guessColorText">Last Guess:</div>
            <div id="guessColorDisplay"></div>
          </div>
        </div>

        <div id="guessingBox">
          <div class="input-wrapper">
            <span class="hash-prefix">#</span>
            <input type="text" id="guessInput" maxlength="6" value="" />
          </div>
          <button id="submitGuessButton">â†’</button>
        </div>
        <div id="guessesLeftText">4 guesses left</div>

        <div id="pastGuesses">
          <div id="guess">
            <!-- Past guesses will be appended here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Game Script -->
    <script src="./P2-Hexcodle/P2.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="/components/_loadComponents.js"></script>

</body>

</html>
