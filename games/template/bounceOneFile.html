  <link rel="stylesheet" href="../style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Hi+Melody&family=Molengo&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
    }
    #gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #222;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark position-absolute w-100" style="z-index:10;">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        Maddie Burroughs<br>
        <span class="navbar-tagline">designer && developer</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="./resume/MaddieBurroughsResume.pdf" target="_blank">Resume</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Fullscreen Game Canvas -->
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- GAME SCRIPT -->
  <script>
    // --- Fullscreen toggle variable ---
    let isFullScreen = false; // change to false for bordered mode

    // Padding when NOT fullscreen
    const padding = {
      top: 150,
      bottom: 50,
      left: 125,
      right: 125
    };

    const container = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      if (isFullScreen) {
        // Fullscreen mode
        container.style.position = 'fixed';
        container.style.top = '0';
        container.style.left = '0';
        container.style.width = '100vw';
        container.style.height = '100vh';
        container.style.padding = '0';

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      } else {
        // Bordered mode
        container.style.position = 'relative';
        container.style.width = `calc(100vw - ${padding.left + padding.right}px)`;
        container.style.height = `calc(100vh - ${padding.top + padding.bottom}px)`;
        container.style.margin = `${padding.top}px ${padding.right}px ${padding.bottom}px ${padding.left}px`;
        container.style.background = '#111';
        container.style.border = '5px solid white'

        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Example animation: simple bouncing ball
    let x = 100;
    let y = 100;
    let dx = 3;
    let dy = 2;
    const radius = 20;

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();

      x += dx;
      y += dy;

      if (x + radius > canvas.width || x - radius < 0) dx *= -1;
      if (y + radius > canvas.height || y - radius < 0) dy *= -1;

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
