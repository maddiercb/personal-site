<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ride the Bus by MaddieRCB</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="../../style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Hi+Melody&family=Molengo&family=Orbitron:wght@400..900&display=swap"
    rel="stylesheet">

  <!-- Page-specific styling -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #gameContainer {
      position: fixed;
      inset: 10%;
      top: max(125px, 10%);
      background: #111;
      border-radius: 3px;
      border: 2px solid #F58F7C;
      box-sizing: border-box;
    }

    #gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #222;
    }

    #buttonContainer {
      position: absolute;
      bottom: 40px;
      width: 100%;
      z-index: 20;
      display: flex;
      justify-content: center;
      gap: 20px;
      pointer-events: auto;
    }
  </style>

</head>

<body>

  <!-- Add navbar -->
  <div id="navbar"></div>

  <!-- Game Area -->
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="buttonContainer" style="display:flex; gap:20px; justify-content:center; margin-top:20px;"></div>
  </div>

  <!-- Game Script -->
  <script src="./P1-RideTheBus/P1.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  <script src="/components/_loadComponents.js"></script>

</body>

</html>
